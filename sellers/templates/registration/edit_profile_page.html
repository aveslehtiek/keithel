{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    {% if user.profile %}

        <h1>Edit Profile</h1>

        <br/><br/>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success">Update Profile</button>
            </form>
        </div>

    {% else %}
        Please Login
    
    {% endif %}

{% else %}
    Create Profile

{% endif %}


{% endblock %}
